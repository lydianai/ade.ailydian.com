<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium Orange Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FB923C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDBA74;stop-opacity:1" />
    </linearGradient>

    <!-- Accent Teal Gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2DD4BF;stop-opacity:1" />
    </linearGradient>

    <!-- Shine Effect -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners (iOS style) -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="url(#bgGradient)"/>

  <!-- Decorative circles (depth) -->
  <circle cx="850" cy="180" r="120" fill="#FFFFFF" opacity="0.05"/>
  <circle cx="150" cy="850" r="100" fill="#FFFFFF" opacity="0.05"/>

  <!-- Main Icon: Stylized "A" with government building pillars -->
  <g filter="url(#shadow)">
    <!-- Left pillar -->
    <rect x="280" y="380" width="80" height="380" rx="10" fill="#FFFFFF" opacity="0.95"/>

    <!-- Center pillar (taller) -->
    <rect x="472" y="300" width="80" height="460" rx="10" fill="#FFFFFF"/>

    <!-- Right pillar -->
    <rect x="664" y="380" width="80" height="380" rx="10" fill="#FFFFFF" opacity="0.95"/>

    <!-- Top bar connecting pillars (forming "A") -->
    <path d="M 260 350 L 512 250 L 764 350 L 764 400 L 512 300 L 260 400 Z"
          fill="url(#accentGradient)"/>

    <!-- Base platform -->
    <rect x="220" y="760" width="584" height="40" rx="10" fill="#FFFFFF"/>

    <!-- AI Circuit pattern overlay (tech element) -->
    <g opacity="0.6">
      <circle cx="380" cy="500" r="12" fill="url(#accentGradient)"/>
      <circle cx="644" cy="500" r="12" fill="url(#accentGradient)"/>
      <line x1="392" y1="500" x2="444" y2="500" stroke="url(#accentGradient)" stroke-width="4"/>
      <line x1="580" y1="500" x2="632" y2="500" stroke="url(#accentGradient)" stroke-width="4"/>
      <circle cx="512" cy="420" r="8" fill="url(#accentGradient)"/>
      <line x1="512" y1="428" x2="512" y2="480" stroke="url(#accentGradient)" stroke-width="4"/>
    </g>
  </g>

  <!-- Shine effect overlay -->
  <rect width="1024" height="512" rx="180" ry="180" fill="url(#shineGradient)"/>

  <!-- Micro badge: "AI" indicator -->
  <g transform="translate(780, 120)">
    <circle r="60" fill="#0F172A" opacity="0.9"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="central"
          font-family="SF Pro Display, -apple-system, sans-serif"
          font-size="36" font-weight="700" fill="url(#accentGradient)">AI</text>
  </g>
</svg>
